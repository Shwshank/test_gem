<style>
  .disabled {
    cursor: not-allowed;
  }
  </style>

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Email / CAB ID" name="username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>


              <br>

              <div class="row">

                <div class="col-5">
                  <button type="button" class="btn btn-primary px-4" [ladda]="progress" routerLink="/admin/users">Login</button>
                </div>


              </div>

            </div>
          </div>
          <div class="card text-white  py-5 d-md-down-none" style="width:44%">

            <div class="container-fluid text-center">
              <img src="/assets/img/user-settings-icon.png" width="70%" height="70%" alt="CertAuth" class="img img-responsive">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<sk-cube-grid [isRunning]="spinnerCubeDisplay"></sk-cube-grid>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
